<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- Exposes certain build flags (version, build time, debug, etc). -->
        <!-- This is created by the ts gulp task. -->
        <script src="js/BuildVars.js"></script>

        <!-- Allows us to perform custom mocking, etc for the Apache Ripple Emulator. -->
        <script src="js/RippleMockApi.js"></script>

        <!-- *** Ionic Framework (includes AngularJs) **************************************** -->

        <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.min.js"></script>

        <!-- This will be a 404 during development; it is copied into package at build time. -->
        <script src="cordova.js"></script>

        <!-- *** Third Party Libraries ******************************************************* -->

        <script src="lib/lodash/lodash.js"></script>
        <script src="lib/moment/moment.js"></script>
        <script src="lib/uri.js/uri.min.js"></script>
        <link href="lib/nprogress/nprogress.css" rel="stylesheet">
        <script src="lib/nprogress/nprogress.js"></script>
        <script src="lib/stacktrace/stacktrace.js"></script>
        <script src="lib/firebase/firebase.js"></script>
        <script src="lib/angularfire/angularfire.js"></script>

        <!-- *** Application Specific Dependencies ******************************************* -->

        <!-- Styles -->
        <link href="css/ionic-overrides.css" rel="stylesheet">
        <link href="css/nprogress-overrides.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/devices.css" rel="stylesheet">

        <!-- Include the bulk of the main application; this contains all the compiled TypeScript. -->
        <script src="js/bundle.js"></script>

        <!-- This main script handles starting the application, typically by invoking the main method. -->
        <script src="js/Main.js"></script>

    </head>

    <!-- This is the root element for the Angular/Ionic application. -->
    <body ng-app="Hkit.RSVP.Application">
      <ion-nav-bar class="bar-positive">
      </ion-nav-bar>
      <ion-tabs class="tabs-positive">
        <ion-tab icon="ion-android-bicycle" ui-sref="dashboard">
          <ion-nav-view name="dashboard"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-map" ui-sref="map">
          <ion-nav-view name="map"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-android-settings" ui-sref="settings">
          <ion-nav-view name="settings"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </body>

</html>
