<ion-view title="Dashboard">
  <ion-content padding="true">
    <ion-list>
      <ion-item ng-repeat="(rider, status) in dashboard.statuses | orderBy:rider">
        {{status.rider}} 
        <span class="status-speed">{{status.speed}}</span>
        <span class="status-distance">{{status.distance}}</span>
        <span class="status-age">{{status.age}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-content>
  </ion-content>
</ion-view>
